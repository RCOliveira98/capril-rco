<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="dadosAnimal">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          Dados
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body">
          <p>Nº Registro: xxx</p>
          <p>Data de nascimento: {{ animal?.dataNascimento }} </p>
          <p>Pai: Nome do animal - Mãe: Nome do animal</p>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
          Comentários
        </button>
      </h2>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
        <div class="accordion-body">
            <p>{{ animal?.descricao}}</p>
        </div>
      </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="video">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-video" aria-expanded="false" aria-controls="panelsStayOpen-video">
            Vídeos
          </button>
        </h2>
        <div id="panelsStayOpen-video" class="accordion-collapse collapse" aria-labelledby="video">
          <div class="accordion-body">
              <p>{{ animal?.descricao}}</p>
          </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="progenie">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-progenie" aria-expanded="false" aria-controls="panelsStayOpen-progenie">
            Progênie
          </button>
        </h2>
        <div id="panelsStayOpen-progenie" class="accordion-collapse collapse" aria-labelledby="progenie">
          <div class="accordion-body">
              <p>{{ animal?.descricao}}</p>
          </div>
        </div>
    </div>

  </div>
