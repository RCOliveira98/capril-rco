<div class="container mt-5">

  <div class="row">
    <div class="col">
      <h3 class="text-center text-light p-2 bg-success">Confira nossos reprodutores!</h3>
    </div>
  </div>

  <div class="row">
      <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-3 mt-2"
      *ngFor="let animal of listaMachos">
          <div class="card text-center">
              <img [src]="animal.urlImagem || imagemDefault" class="card-img-top" alt="...">
              <div class="card-body">
                <span class="badge bg-primary">{{ animal?.nome }}</span>
                <p class="card-text">{{ animal?.descricao}}</p>
                <button class="btn btn-outline-primary">Abrir</button>
              </div>
            </div>
      </div>
  </div>
</div>
