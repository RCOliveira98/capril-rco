<div class="container">
    <div class="row bg-success p-2 mt-5">
        <div class="col-12 text-center">
            <h3 class="text-light">Fique de olho!</h3>
        </div>
    </div>

    <div class="row mt-2">
        <div *ngFor="let item of listaNoticias" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <div class="card">
                <img [src]="item?.imageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ item?.title }}</h5>
                  <p class="card-text">{{ item?.description }}</p>
                  <a href="#" class="btn btn-primary">LER+</a>
                </div>
              </div>
        </div>
    </div>
</div>
